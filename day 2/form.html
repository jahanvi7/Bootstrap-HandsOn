<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" > 
 
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  

</head>
<body>
    <nav class="container navbar navbar-expand-md navbar-dark bg-dark">
        <a href="#" class="nav-brand">
           <h style="color:white;">Payrol1</h>
        </a>
        <button class="navbar-toggler" role="button" data-toggle="collapse" data-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="menu">
         <ul class="navbar-nav">           
         </ul>
        </div>
      
    </nav>
    <div class="container" id="menu">
        <div class="row">
            <div class="col-sm-12">
             <h1>New Employee</h1>
             <form>
                 <div class="form-row">
                   <div class="form-group col-sm-4">
                     <label for="item">First Name</label>
                     <input type="email" class="form-control">
                 </div> 
                 <div class="form-group col-sm-4">
                    <label for="item">Middle Name</label>
                    <input type="email" class="form-control">
                </div> 
                <div class="form-group col-sm-4">
                    <label for="item">Last Name</label>
                    <input type="email" class="form-control">
                </div> 
                </div>
                 <div class="form-row">
                     <div class="form-group col-sm-6">
                         <label for="price">Address Line 1</label>
                         <input type="text" class="form-control">
                     </div>
                     <div class="form-group col-sm-6">
                     <label for="inputCity">Address Line 2</label>
                     <input type="text" class="form-control">
                     </div>         
                 </div>
                 <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="item">Email</label>
                        <input type="email" class="form-control">
                    </div> 
                    <div class="form-group col-sm-4">
                       <label for="item">Password</label>
                       <input type="password" class="form-control">
                   </div> 
                   <div class="form-group col-sm-4">
                       <label for="item">Confirm Password</label>
                       <input type="password" class="form-control">
                   </div> 
                 </div>
                 <div class="form-row">
                     <div class="form-group col-sm-3">
                        <label for="item">Department</label>
                        <input type="email" class="form-control">
                     </div>
                     <div class="form-group col-sm-3">
                        <label for="item">Date of Birth</label>
                        <input id="datepicker" type="text" class="form-control">
                     </div>
                     <div class="form-check col-sm-3">
                        <label for="radio">Active</label>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                            <input type="radio" class="form-control-input">
                            <label for="Male">Male</label>
                            <input type="radio" class="form-control-input">
                            <label for="Male">Female</label>
                            </div>
                        </div>
                     </div>
                        
                    <div class="form-check col-sm-3">
                        <label for="checkbox">Permanent</label>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                       <input type="checkbox" class="form-control-input">
                    </div>
                     </div>
                    </div>
                 </div>
                 <div class="btn btn-success mt-3">
                     <a href="#" style="color: white;">Save</a></div>   
             </form>
        </div>
    </div>
 </div>
 
  
    
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>

    <script>
        $('#datepicker').datepicker();
    </script>
     
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
 
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script> 
</body>
