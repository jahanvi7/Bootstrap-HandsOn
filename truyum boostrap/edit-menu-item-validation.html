
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" > 
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons "/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-danger">
                        <nav class="navbar navbar-expand-md navbar-dark bg-danger">
                            <a href="#" class="nav-brand"> <span class="material-icons" style="color: white;">restaurant_menu</span></a>
                            <a href="#" class="nav-brand" style="color: white;">truYum</a>
                               
            
                            <button class="navbar-toggler" role="button" data-toggle="collapse" data-target="#menu">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="navbar-collapse" id="menu">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a href="menu-item-list.html" class="btn btn-warning" style="color: white;"><h>Menu</h></a>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="card-body">
                       <div class="container">
                           <div class="row">
                               <div class="col-md-12">
                                <h1>Edit Menu Item</h1>
                                <form>
                                    <div class="form-row">
                                      <div class="form-group col-md-12">
                                        <label for="item">Item Name</label>
                                        <input type="text" class="form-control is-invalid" id="validationDefault22" required>
                                        <div class="invalid-feedback">
                                            Item name is required
                                        </div>
                                          <div class="invalid-feedback">
                                          Item Name cannot exceed 200 characters
                                        </div>
                                    </div> 
                                </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="price">Price</label>
                                            <input type="text" class="form-control is-invalid" required>
                                            <div class="invalid-feedback">
                                                Price is required
                                            </div>
                                            <div class="invalid-feedback">
                                                Price can only contains numbers
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                        <label for="inputCity">DateofLaunch</label>
                                        <input type="date" class="form-control is-invalid" required>
                                        <div class="invalid-feedback">
                                            incorrect Date Format
                                        </div>
                                        </div>
                                      <div class="form-group col-md-2">
                                        <label for="Category">Category</label>
                                        <select id="inputState" class="form-control is-invalid" required>
                                          <option selected>Choose...</option>
                                          <option>Dessert</option>
                                            <option>Starters</option>
                                                <option>Beverages</option>
                                                <option>MainCourse</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Select atleast one category
                                        </div>
                                      </div>  
                                      <label for="no" name="active" id="active" class="form-check-lable">Active</label>
                                      <div class="form-check form-check-inline">
                                        <label for="no" name="rb" id="rb1"  class="form-check-label">Yes</label>
                                        <input type="radio" class="form-check-input is-inavlid" required>
                                        <div class="invalid-feedback">
                                            Select in stock status
                                        </div>
                                        <label for="yes" name="rb" id="rb2" class="form-check-label">No</label>
                                        <input type="radio" class="form-check-input is-inavlid" required>
                                      </div>
                                    
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="checkbox1" class="form-check-label">Free Delivery</label>
                                    </div>
                                    <div class="btn btn-danger mt-3">
                                        <a href="Editmenuitem.html" style="color: white;">Save</a></div>
                                        <!--<div class="btn btn-success mt-3">
                                            <a href="Editsuccess.html" style="color: white;">Saved</a></div>
                                        -->                              
                                </form>
                           </div>
                       </div>
                    </div>
              
                    <div class="card-footer bg-danger mt-3">
                        <nav class="navbar navbar-expand-md navbar-dark bg-danger">
                            <div class="card-text">Copyright &copy; 2019</div>
                        </nav>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script> 
</body>
</html>
